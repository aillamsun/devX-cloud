# application name
spring:
  application:
    name: user
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
#      uri: http://localhost:8888
      fail-fast: true
      username: ${security.user.name}
      password: ${security.user.password}
      name: user
      profile: dev
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10







